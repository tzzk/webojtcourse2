<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h3>Sign Up</h3>
                    It's quicky and easy
                    <div class=" p-3 bg-light border border-primary">
                
                        <form>
                            <div class="row">
                                <div class="col-6">
                                   
                                    <label for="forusername" class="form-label" ></label>
                                    <input type="text" class="form-control" placeholder="First Name" id="firstname">
                                </div>
                                <div class="col-6">
                                    <label for="forusername" class="form-label" ></label>
                                    <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="forexmail" class="form-label" ></label>
                                    <input type="email" class="form-control" placeholder="Mobile number or email address" id="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="forexmail" class="form-label" ></label>
                                    <input type="password" class="form-control" placeholder="New password" id="password">
                                </div>
                            </div>
                           
                            
                            
                            <div class="row p-3">
                                <div class="form-check col-4">
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check col-4">
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check col-4">
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label class="form-check-label">Custom</label>
                                </div>
                                
                            </div>
                            <div><p class="text-muted">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us
                            and can opt out at any time.</p></div>
                            <div>
                                <button class="bg-primary m-5">Sign Up</button>
                            </div>
                            
                
                           
                
                        
                            
                            
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/facebook.js"></script>
    </body>
</html>
