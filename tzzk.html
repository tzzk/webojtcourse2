<html>
    <head>
        Hello

        <link rel="stylesheet" href="css/tzzk.css">

    <body>
        <header>
            <div class="container-fluid bg-primary text-white">
                <h2 id="main-heading"> ABC Store</h2>
                <h3 id="sub_heading"> Food and Accessories</h3>
            </div>

        </header>
        <div class="container mt-4">
            <div class="card card-body">
                <h2> Our Products </h2>
                <form id="item-form">
                    <input type="text" id="item_name">
                    <input type="button" value="Add Item" class="bg-primary text-white">
                    <div id="message"></div>
                </form>
                <h2>Item</h2>
                <ul id="items" class="list-group">
                    <li id ="one" class="list-group-item">Item 1</li>
                    <li id="two" class="list-group-item">Item 2</li>
                    <li id="three" class="list-group-item">Item 3</li>
                    <li id="four" class="list-group-item">Item 4</li>
                </ul>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-6 ">
                            <input type="button" value="Remove" class="remove">
                        </div>
                        <div class="col-6 ">
                            <input type="button" value="Edit" class="edit">

                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="container">
            <select id='month'>
                <option value='0'>select</option>
                <option value='1'>January</option>
                <option value='2'>Feb</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                
            </select>
            <p id='message'></p>
        </div>
        <script src="js/tzzk.js"></script>
