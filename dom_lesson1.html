<!DOCTYPE html>
<html>
    <head>
        <title>DOM Lessons</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/domlesson1.css">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        
        
    </head>
    <body>
        
       
        <header>
            <div class="container bg-primary text-white p-3 mb-3">
                <h2 id="main_heading">ABC Store</h2>
                <h3 id="sub_heading">Food and Accessories</h3>
            </div>
        </header>
        <div class="container mt-4">
            <div class="card card-body">
                <h2>Our products</h2>
            <form id="item_form" > <!--*onsubmit="return formAction()"-->
                <input type="text" id="item_name">
                <input type="submit" value="Add Item" class="bg-primary text-white">
            </form>
            <h2>Items</h2>
            <ul id="item" class="list-group">
                <li id="one"class="list-group-item">Item 1</li>
                <li  id="two" class="list-group-item">Item 2</li>
                <li  id="three" class="list-group-item">Item 3</li>
                <li   id="four"class="list-group-item">Item 4</li>
            </ul>
            
            </div>
            <div class="container mt-5 d-grid gap-2">
                <button type="button" class="btn btn-dark" id="remove" >Remove</button>
                <button type="button" class="btn btn-dark" id="add">Edit</button>
            </div>

            <!--checkbox for onchange lesson-->
            <div class="container">
                <input type="checkbox" name="show_pwd" id="show_pwd">Show Password
                <textarea id="profile" rows="4" cols="50"></textarea>
            </div>
            <div class="container mt-5">
                <select id="month">
                    <option value="0">Month</option>
                    <option value="1">Janauary</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    



                </select>
            <p id="message"></p>
            </div>

            <!--for key press and down lesson-->
            <div class="container">
                <input type="text" id="inputText">
            </div>

            <div class="container">
                <input type="text" id="mmkinput">
                <input type='text' id='usdinput'
            </div>
        </div>
    <script src="js/js.js"></script>
    </body>
</html>
